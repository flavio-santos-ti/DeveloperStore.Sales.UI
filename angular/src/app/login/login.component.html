<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <!-- Main Logo -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />

    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
      Welcome to My Example Project
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-900">
          Account Name
        </label>
        <div class="mt-2">
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            autocomplete="username"
            placeholder="Enter your account name"
            class="block w-full rounded-md border border-gray-300 bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          autocomplete="current-password"
          placeholder="Enter your password"
          class="block w-full rounded-md border border-gray-300 bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-indigo-600"
        >
          <fa-icon [icon]="passwordVisible ? 'eye-slash' : 'eye'"></fa-icon>
        </button>
      </div>
                              
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      This project is an example using 
      <a href="https://angular.io/" class="font-semibold text-pink-600 hover:text-pink-500">Angular</a> 
      and 
      <a href="https://tailwindcss.com/" class="font-semibold text-indigo-600 hover:text-indigo-500">Tailwind</a>.
    </p>
  </div>
</div>
