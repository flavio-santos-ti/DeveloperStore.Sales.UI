<div class="flex flex-col h-screen">
  <app-sidebar></app-sidebar>

  <div class="lg:pl-72 flex-1 flex flex-col overflow-hidden">
    <!-- Cabeçalho fixo -->
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-xs sm:gap-x-6 sm:px-6 lg:px-8">
      <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>

      <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div>

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="flex flex-1 items-center gap-x-4 self-stretch lg:gap-x-6">
          <app-search class="w-full" (searchChange)="handleSearchChange($event)"></app-search>
        </div>

        <div class="flex items-center gap-x-4 lg:gap-x-6">
          <app-notification-bell></app-notification-bell>
          <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-900/10" aria-hidden="true"></div>
          <app-profile-dropdown>
            (onProfileClick)="handleProfileClick()"
            (onSignOutClick)="handleSignOutClick()"
          </app-profile-dropdown>
        </div>
      </div>
    </div>

    <!-- Área principal com barra de rolagem apenas no conteúdo -->
    <main class="flex-1 bg-gray-100">
      <div class="px-4 sm:px-6 lg:px-8 pt-8 h-[calc(100vh-4rem)] overflow-y-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
