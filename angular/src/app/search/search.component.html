<form class="grid flex-1 grid-cols-1" action="#" method="GET">
  <input
    type="search"
    [(ngModel)]="searchText"
    (ngModelChange)="onSearchChange($event)"
    name="search"
    aria-label="Search"
    class="col-start-1 row-start-1 block size-full bg-white pl-8 text-base text-gray-900 focus:outline-none placeholder:text-gray-400 sm:text-sm/6"
    placeholder="Search"
  />
  <svg
    class="pointer-events-none col-start-1 row-start-1 size-5 self-center text-gray-400"
    viewBox="0 0 20 20"
    fill="currentColor"
    aria-hidden="true"
    data-slot="icon"
  >
    <path
      fill-rule="evenodd"
      d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
      clip-rule="evenodd"
    />
  </svg>
</form>
