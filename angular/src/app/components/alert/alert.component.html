<div *ngIf="message" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="rounded-md bg-red-50 p-4 w-auto max-w-full mx-4 relative flex flex-col">
    <!-- Conteúdo da mensagem de erro -->
    <div class="flex">
      <div class="shrink-0">
        <svg class="size-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
          <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <!-- Título do alerta com margem inferior aumentada -->
        <h3 class="text-sm font-medium text-red-800 mb-4">{{ message.title }}</h3>
        <!-- Detalhes da mensagem -->
        <div class="text-sm text-red-700">
          <ul role="list" class="list-disc space-y-1 pl-5">
            <li *ngFor="let detail of message.details">{{ detail }}</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Botão de fechar na parte inferior direita -->
    <div class="mt-4 flex justify-end">
      <button
        (click)="onClose()"
        class="flex items-center p-2 text-red-500 hover:text-red-600 focus:outline-none"
      >
        <span class="mr-2 text-sm font-medium">Close</span>
        <svg class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
